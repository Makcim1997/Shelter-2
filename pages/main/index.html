<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/svg/icon-cat.png">
    <title>Shelter</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <h1 class="header__logo__title">Cozy House</h1>
                <p class="header__logo__subtitle">Shelter for pets in Boston</p>
            </div>

            <nav class="nav">
                <a class="nav__link nav__link_active" href="#">About the shelter</a>
                <a class="nav__link" href="#">Our pets</a>
                <a class="nav__link" href="#">Help the shelter</a>
                <a class="nav__link" href="#">Contacts</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class=not-only>
            <div class="not-only__container">
                <div class="not-only__content">
                    <h2 class="not-only__heading">Not only people need a house</h2>
                    <p class="not-only__subheading">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                    <button class="not-only__btn">
                        <a class="btn-link"  href="#">Make a friend</a>
                    </button>
                </div>
                <img class="not-only__img" src="../assets/images/start-screen-puppy.png" alt="not-only_img-dog">
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
